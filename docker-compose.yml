version: "3.0"

services:
  dolado-api:
    image: caiogui/dolado-tech-challenge:latest
    container_name: dolado-api
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - .:/app
    depends_on:
      - dolado-mysql

  dolado-mysql:
    image: mysql:8.4
    container_name: dolado-mysql
    command: --mysql-native-password=ON
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - ./docker/volumes/mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
